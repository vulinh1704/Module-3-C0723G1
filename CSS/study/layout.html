<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .header {
        width: 100%;
        height: 150px;
    }

    .nav-bar {
        width: 100%;
        height: 50px;
        border: 1px solid black;
        margin-top: 8px;
    }

    .body {
        width: 100%;
        height: 700px;
        margin-top: 8px;
    }

    .footer {
        width: 100%;
        height: 50px;
        border: 1px solid black;
        margin-top: 8px;
    }

    .header .logo {
        width: 25%;
        height: 100%;
        border: 1px solid black;
        float: left;
    }

    .header .banner {
        width: calc(75% - 4px - 8px);
        height: 100%;
        border: 1px solid black;
        float: left;
        margin-left: 8px;
    }

    .body .side-bar {
        height: 100%;
        width: 15%;
        float: left;
    }

    .body .main {
        width: 65%;
        height: 100%;
        float: left;
        margin: 0 5px;
        overflow: auto;
    }

    .body .ads {
        width: calc(20% - 6px - 10px);
        height: 100%;
        float: left;
        border: 1px solid black;
    }

    .side-bar-head {
        width: 100%;
        height: 200px;
        border: 1px solid black;
    }

    .side-bar-footer {
        margin-top: 5px;
        width: 100%;
        height: 350px;
        border: 1px solid black;
    }

    .main-head {
        width: 100%;
        height: 180px;
    }

    .hot-news, .slides {
        width: 50%;
        height: 100%;
        border: 1px solid black;
        float: left;
    }

    .slides {
        margin-left: 8px;
        width: calc(50% - 12px);
    }

    .content {
        width: 100%;
        margin-top: 5px;
    }

    .item {
        width: calc(100%/3 - 6px - 6px);
        height: 180px;
        float: left;
        border: 1px solid black;
        margin: 5px 5px;
    }


    @media only screen and (max-width: 1000px) {
        .body .side-bar {
            display: none;
        }

        .body .ads {
            width:  calc(35% - 4px - 10px);;
        }

        .item {
            width: calc(100%/2 - 6px - 6px);
        }
    }


    @media only screen and (max-width: 700px) {
        .body .ads {
            display: none;
        }


        .body .main {
            width: 100%;
        }

        .item {
            width: 100%;
        }
    }
</style>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="banner"></div>
</div>
<div class="nav-bar">
</div>
<div class="body">
    <div class="side-bar">
        <div class="side-bar-head"></div>
        <div class="side-bar-footer"></div>
    </div>
    <div class="main">
        <div class="main-head">
            <div class="hot-news"></div>
            <div class="slides"></div>
        </div>
        <div class="content">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="ads"></div>
</div>
<div class="footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .header {
        width: 100%;
        height: 150px;
    }

    .nav-bar {
        width: 100%;
        height: 50px;
        border: 1px solid black;
        margin-top: 8px;
    }

    .body {
        width: 100%;
        height: 700px;
        border: 1px solid black;
        margin-top: 8px;
    }

    .footer {
        width: 100%;
        height: 50px;
        border: 1px solid black;
        margin-top: 8px;
    }

    .header .logo {
        width: 25%;
        height: 100%;
        border: 1px solid black;
        float: left;
    }

    .header .banner {
        width: calc(75% - 4px - 8px);
        height: 100%;
        border: 1px solid black;
        float: left;
        margin-left: 8px;
    }
</style>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="banner"></div>
</div>
<div class="nav-bar"></div>
<div class="body"></div>
<div class="footer"></div>
</body>
</html>

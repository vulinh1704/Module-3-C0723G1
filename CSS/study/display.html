<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<style>
    span, a {
        background-color: pink;
        width: 200px;
        height: 200px;
    }

    p, div {
        background-color:orange;
        width: 200px;
        height: 200px;
        display: inline-block;
    }

    img {
        width: 200px;
        height: 200px;
    }
</style>
<body>

<!--Inline: Các thẻ hiển thị trên cùng 1 dòng, không thể thay đổi width, height (span, a, lable)-->
<span>A</span><a href="">Link</a>

<!--Block: Mỗi thẻ một dòng, có thể thay đổi width height (div, p, h)-->
<div>
    A
</div>
<p>C</p>

<!--Inline-Block: Có thể quy định width, height và cùng 1 dòng (img)-->
<img src="https://image-us.24h.com.vn/upload/3-2023/images/2023-07-09/Than-hinh-muot-muon-muot-cua-gai-xinh-xu-Han-co-trieu-fan-han-kyung-1688907525-217-width1440height1728.jpeg" alt="">
<img src="https://image-us.24h.com.vn/upload/3-2023/images/2023-07-09/Than-hinh-muot-muon-muot-cua-gai-xinh-xu-Han-co-trieu-fan-han-kyung-1688907525-217-width1440height1728.jpeg" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display flex</title>
</head>
<style>
    .main {
        height: 150px;
        width: 100%;
        display: flex;
    }
    .logo {
        width: 30%;
        height: 100%;
        padding: 5px 5px;
        border: 1px solid black;
        box-sizing: border-box;
    }

    .banner {
        width: 70%;
        height: 100%;
        border: 1px solid black;
        margin-left: 10px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;

    }

</style>
<body>

<div class="main">
    <div class="logo"></div>
    <div class="banner">
        <a href="">A</a>
        <a href="">B</a>
        <a href="">C</a>
        <a href="">F</a>
    </div>
</div>
</body>
</html>
